<div class="container">
  <h3>Add New Post</h3>
  <div class="post-container">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control post-title" [(ngModel)]="postDetailTitle">
    </div>
    <div class="form-group">
      <label for="body">Body:</label>
      <textarea name="postBody" cols="30" rows="5" class="form-control" [(ngModel)]="postDetailBody"></textarea>
    </div>
  </div>
  <div class="button-div">
    <button type="button" class="btn btn-primary float-right" (click)="addPost()">Post</button>
  </div>
</div>
